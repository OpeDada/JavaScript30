<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div')
  const button = document.querySelector('button')

  function logText(e) {
    console.log(this.classList.value) //this here refers to the divs.
    e.stopPropagation() // means stop bubbling. just pick the one i am clicking
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, // down to up. true will mean the function will run the divs from up to down.
    once: true // it will listen for a click and unbind itself, i.e the event only runs once
    }))

  button.addEventListener('click', () => {
    console.log("click!")
  }, {
    once: true //an example where this can be used is in a store checkout where you dont want someone to click a button more than once.
  })
</script>
</body>
</html>
