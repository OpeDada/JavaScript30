<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = []
  const secretCode = 'wesbos'

  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // using negative for secretcode because we are counting from the back, -1 because we want just 6 letters(wesbos) remember index starts from 0
    if (pressed.join('').includes(secretCode)) { //pressed.join turns it into a string
      cornify_add();
    }
  })
</script>
</body>
</html>
